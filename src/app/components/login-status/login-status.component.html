<div class="login-status-header">
  <div *ngIf="isAuthenticated && fullName" class="login-status-user-info">
    Welcome back {{fullName}} !
  </div>

  <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">Login</button>

  <button *ngIf="isAuthenticated" routerLink="/orders" class="security-btn">Orders</button>

  <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Logout</button>

  <button class="security-btn ml-1" *ngIf="isAuthenticated" routerLink="members"> Members </button>
</div>
